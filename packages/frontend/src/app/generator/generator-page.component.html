<div class="flex flex-col min-w-96">
  <div class="flex justify-between items-end mb-14">
    <div>
      <label
        class="block uppercase text-brand text-2xs font-bold mb-2"
        for="bias"
      >
        character
      </label>
      <input
        class="input"
        type="text"
        maxlength="1"
        id="bias"
        placeholder="Character"
        [(ngModel)]="bias"
      />
    </div>
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="0.8"
        stroke="currentColor"
        class="size-12 text-brand"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </div>
    <div>
      <button
        class="button"
        (click)="generate()"
        [disabled]="configThrottled()"
      >
        generate 2d grid
      </button>
    </div>
  </div>
  <div class="grid grid-cols-10 gap-[1px] mb-10 uppercase font-bold text-brand">
    @for (row of tableData(); track $index) {
      @for (col of row; track $index) {
        <div
          class="outline outline-brand outline-[1px] h-12 w-20 flex items-center justify-center"
        >
          {{ col }}
        </div>
      }
    }
  </div>
  <div>
    <app-code></app-code>
  </div>
</div>
